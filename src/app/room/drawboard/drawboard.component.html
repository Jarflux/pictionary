<div class="drawboard">
  <svg #drawboard class="drawboard__canvas" viewBox="0 0 1000 618">
    <svg:polyline *ngFor="let drawnLine of drawnLines" class="drawboard__canvas__line" [attr.points]="drawnLine"  ></svg:polyline>
    <svg:polyline *ngFor="let polyLine of polyLines" class="drawboard__canvas__line" [attr.points]="polyLine"  ></svg:polyline>
  </svg>
</div>
