<div fxLayout="row" fxLayoutAlign="center">
    <app-drawboard fxFlex></app-drawboard>
</div>

<div fxLayout="row" fxLayoutWrap>
    <app-guess-form fxFlex="80"
                    fxFlex.xs="100%"
                    *ngIf="isGuessing">
    </app-guess-form>
    <app-display-word fxFlex="80"
                      fxFlex.xs="100%"
                      [word]="guessingWord"
                      *ngIf="!isGuessing">
    </app-display-word>
    <app-display-timer fxFlex
                       fxFlex.xs="100%"
                       [endTimestamp]="endTimeStamp">
    </app-display-timer>
</div>

<div>
    <button (click)="toggleGuessMode()">debug: toggle guess</button>
</div>
